version: '1.0'
steps:

  build_dev_step:
    type: build
    dockerfile: Dockerfile.dev
    image-name: ${{dockerhubUsername}}/demochat-alpine
    tag: dev

  unit_tests_export:
    image: ${{build_dev_step}}
    working_directory: /root/demochat
    commands:
      - npm run test
      - cf_export TAG='qwerty=we'
      - cat file.env >> /codefresh/volume/env_vars_to_export

  unit_tests_print:
    image: ${{build_dev_step}}
    working_directory: /root/demochat
    commands:
      - echo $TAG
      - echo $TAG1
      - echo $TAG2


version: '1.0'
steps:

  build_dev_step:
    type: build
    dockerfile: Dockerfile.dev
    image-name: demochat
    tag: dev

  build_step:
    type: build
    dockerfile: Dockerfile
    image-name: demochat
    tag: ${{CF_BRANCH}}

  unit_tests:
    image: ${{build_dev_step}}
    fail-fast: false
    working_directory: /root/demochat
    commands:
      - npm run test

  integration_step:
    type: composition
    working_directory: /root/demochat
    composition:
      version: '2'
      services:
        app:
          image: ${{build_step}}
          command: npm run start
          links:
            - mongo
          ports:
            - 5000
          depends_on:
            - mongo
        mongo:
          image: mongo
    composition-candidates:
      main:
        image: alpine:3.5 
        command: sh -c "for i in 1 2 3 4 5; do wget -s -q http://app:5000/ && break || sleep 20; done && wget -s -q http://app:5000/" | echo 'works'

  deploy_to_ecs:
      image: codefresh/cf-deploy-ecs
      commands:
        - cfecs-update --image-name demochat --image-tag ${{CF_BRANCH}} eu-west-1 demochat-cluster demochat-webapp
      environment:
        - AWS_ACCESS_KEY_ID=${{AWS_ACCESS_KEY_ID}}
        - AWS_SECRET_ACCESS_KEY=${{AWS_SECRET_ACCESS_KEY}}
      when:
        branch:
          only:
            - master
